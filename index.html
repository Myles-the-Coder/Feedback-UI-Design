<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Feedback UI Design</title>
  </head>
  <body>
    <div class="container" id="container">
      <h4>How satisfied are you with our customer support performance?</h4>
      <div class="review-container">
      <div class="emoji"><i class="bi bi-emoji-frown"></i><small>Unhappy</small></div>
      <div class="emoji"><i class="bi bi-emoji-expressionless"></i><small>Neutral</small></div>
      <div class="emoji"><i class="bi bi-emoji-smile"></i><small>Happy</small></div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
